<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filter Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <style>
            body {
                background-image: url('https://img.freepik.com/free-vector/geometric-shapes-gradient-background_23-2148351174.jpg?w=360');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Filter Employee</h1>
            <hr>

            <form action="/filter_emp" method="post">
                {% csrf_token %}
                <label for="name" class="form-label">First / Last Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{name}}">

                <label for="dept" class="form-label">Department</label>
                <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">

                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" value="{{role}}">


                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    </body>

</html>
