<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <style>
            body {
                background-image: url('https://img.freepik.com/premium-vector/abstract-modern-wavy-purple-blue-with-random-geometry-wallpaper-background-vector-illustration_640644-184.jpg?w=360');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                color: white;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <h1>Add Employee</h1>
            <hr>

            <form action="/add_emp" method="post">
                {% csrf_token %}
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}">

                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{last_name}}">

                <label for="Phone" class="form-label">Phone No</label>
                <input type="number" class="form-control" id="Phone" name="phone" value="{{Phone}}">

                <label for="salary" class="form-label">Salary</label>
                <input type="text" class="form-control" name="salary" id="salary" value="{{salary}}">

                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" name="bonus" id="bonus" value="{{bonus}}">

                <label for="dept" class="form-label">Department</label>
                <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}">

                <label for="role" class="form-label">Role</label>
                <input type="number" class="form-control" id="role" name="role" value="{{role}}">


                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    </body>

</html>
